    <main class="contac__main">
        <h1> <span>Do you like my work?</span><br>Contact Me!</h1>
        <form action="" method="post" enctype="text/plain" netlify>

            <label for="name"><strong>Your Name *</strong></label>
            <input class="contact-field" type="text" name="name" required>

            <label for="mail"><strong>Your Email *</strong></label>

            <textarea class="contact-field text-field" name="mensaje" id="mensaje" cols="30" rows="5"></textarea>
            <input type="submit" value="enviar" class="submit-btn">
        </form>
