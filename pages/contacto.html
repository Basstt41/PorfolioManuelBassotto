        <form action="" method="post" enctype="text/plain">

            <label for="name"><strong>Nombre</strong></label>
            <input class="contact-field" type="text" placeholder="Ingrese su nombre" name="name" required>

            <label for="mail"><strong>Email</strong></label>
            <input class="contact-field" type="email" placeholder="Ingrese su Email" name="email" required>

            <label for="asunto"><strong>Asunto</strong></label>
            <input class="contact-field" type="text" name="asunto" placeholder="Asunto" required>

            <label for="mensaje"><strong>Mensaje</strong></label>
            <textarea class="contact-field text-field" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            <input type="submit" value="enviar" class="submit-btn">
        </form>
